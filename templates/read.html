<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/main.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <header>
      ICIA Mini Board
    </header>
    <nav>
      <a class="btn btn-primary" href="/">HOME</a>
      <a class="btn btn-primary" href="/write">글작성</a>
    </nav>
    <main>
      <aside></aside>
      <section>
        {{board}}
        <form action="/update" method="post">
          <input type="hidden" name="bno" value="{{board.bno}}">
          <div class="mb-3 mt-3">
            <label for="nickname" class="form-label">닉네임:</label>
            <input type="text" class="form-control" placeholder="닉네임 입력" name="nickname" value="{{board.nickname}}">
          </div>
          <div class="mb-3 mt-3">
            <label for="title" class="form-label">제목:</label>
            <input type="text" class="form-control" placeholder="제목 입력" name="title" value="{{board.title}}">
          </div>
          <div class="mb-3 mt-3">
            <textarea class="form-control" rows="5" name="content" placeholder="내용 작성">{{board.content}}</textarea>
          </div>
          <button class="btn btn-success">변경하기</button>
        </form>
        <form action="/delete" method="post">
          <input type="hidden" name="bno" value="{{board.bno}}">
          <button class="btn btn-danger">삭제</button>
        </form>
      </section>
      <aside></aside>
    </main>
    <footer>
      Copyright by ICIA. All rights reserved. Since 2012
    </footer>
  </div>
</body>
</html>
